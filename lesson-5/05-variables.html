<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        // concept of variable 
        let var1 = 2;
        console.log(var1);

        let calculations = 2+2;
        console.log(calculations);
        console.log(calculations +2);

        let result = calculations +2;
        console.log(result);

        // this variable can be of any type 
        let message = 'hello';
        console.log(message);

        result = 1;
        console.log(result);
        
    </script>
</body>
</html>
