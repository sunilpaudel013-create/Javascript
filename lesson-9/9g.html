<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom excercise</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>order under $40 += $10 shipping.</p>
    <p>order over $40 = free shipping.</p>
    <input placeholder="enter the cost" class="js-input" onkeydown="
    if(event.key === 'Enter'){
        calculateTotal();

    }" >
    <button onclick="calculateTotal();">calculate</button>

    <p class="display-cost">
    <script>

        function calculateTotal()
        {
            const inputElement = document.querySelector('.js-input');
            let cost = Number(inputElement.value);
            

            if(cost <40)
        {
            cost += 10;
        }
        let result = `Your cost: ${Math.round(cost)}`;
        document.querySelector('.display-cost')
        .innerHTML = result;

        }
        
    </script>
    
</body>
</html>
