<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom excercise</title>
</head>
<body>
    <input class="js-input" onkeyup="eventHandling();">
    <p class="display-content"></p>
    <script>
        function eventHandling(){
        let value =document.querySelector('.js-input').value ;
        document.querySelector('.display-content').innerHTML = value;
        }
    </script>
</body>
</html>
