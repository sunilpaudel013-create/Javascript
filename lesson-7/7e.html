<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function excercise</title>
</head>
<body>
    <script>
        function convertToCelcius(fahrenheit)
        {
            return ((fahrenheit- 32)/1.8);
        }

        celcius = convertToCelcius(77);
        console.log(` result in celcius scale is : ${celcius}`);
    </script>
</body>
</html>
