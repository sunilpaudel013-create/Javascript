<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function excercise</title>
</head>
<body>
    <script>
        function convertToF(celsius) {
        return (celsius * 9 / 5) + 32;
      }

      function convertToC(fahrenheit) {
        return (fahrenheit - 32) * 5 / 9;
      }
        function convertTemperature(number, unit)
        {
            if(unit ==='C')
        {
           result =convertToF(number);
            //calling the convertToF function
            console.log(result);
        
        }
        else 
        {
            result =convertToC(number);//calling the convertToC function
            console.log(result);

        }
        }

        convertTemperature(25, 'C');
        convertTemperature(86, 'F');
    </script>
</body>
</html>
