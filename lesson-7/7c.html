<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function excercise</title>
</head>
<body>
    <script>
        function greet(name)
        { if(!name){
            console.log(`Hi, there`);
        }
        else {
            console.log(` hello ${name}`);
        }
    }
        greet('sunil');
        greet('alice');
        greet();
    </script>
</body>
</html>
