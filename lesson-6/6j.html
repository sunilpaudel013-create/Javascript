<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean and if-else statement</title>

<body>
    <script>
        const randomNumber = Math.random();

        console.log(`result is: ${result}`);
