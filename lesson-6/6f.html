<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean and if statement</title>
</head>
<body>
    <script>
        const randomNumber = Math.random();
        let result ='';
        if(randomNumber <0.5)
    {
        result = 'heads';
        console.log(`result is ${result}`);
    }
    else 
    {
        result = 'tails';
        console.log(`result is ${result}`);
    }
    </script>
</body>
</html>
