<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and if statement</title>
</head>
<body>
    <script>
        let hour =0;
        if(hour >= 6 && hour <12)
    {
        console.log('good morning');
    }
    else if(hour >= 12 && hour <17)
    {
        console.log('good afternoon');
    }
    else {
        console.log('good night');
    }


    </script>
</body>
</html>
