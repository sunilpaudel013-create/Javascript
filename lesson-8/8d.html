<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object excercise</title>
</head>
<body>
    <script>
        function comparePrice(product1, product2)
        {
            if(product1.price <product2.price)
        {
            return product1;
        }
        else 
        {
            return product2;
        }
        }
        const product1= {
            name : 'basketball',
            price : 2095
        };

        const product2 ={
            name: 'volleyball',
            price: 1000
        };

        console.log(comparePrice(product1, product2));

    </script>
</body>
</html>
