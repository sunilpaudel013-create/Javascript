<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            rating :{
                stars: 4.5,
                count: 47
            },
            fun: function function1()
            {
                console.log(` function inside object`);
            }

        };

        //calling the function
        product2.fun();

        console.log(product2.rating.stars);

        const jsonString  = JSON.stringify(product2);
        console.log(jsonString);

        // back to javascript object w
        const jObject = JSON.parse(jsonString);
        console.log(jObject);
    </script>
</body>
</html>
