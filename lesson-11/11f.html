<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array and loops excercise</title>
</head>
<body>
    <script>
        // display from 10 to 0 using while loop
        let i=10;
        while(i>=0)
        {
            console.log(i);
            i--;
        }
        </script>
</body>
