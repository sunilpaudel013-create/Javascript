<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array and loops excercise</title>
</head>
<body>
    <script>
        const a =[1,2,3];
        let b= [];
        let i=0;
        while(i<a.length)
    {
        b[i] = a[i]+1;
        i++;

    }
    console.log(b);
    </script>
</body>
